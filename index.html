<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Beep Boop</title>
</head>

<body>
  <div class="container">
    <h1>Mr. Beep Boop</h1>
    <div class="row">
      <div class="col sticky-top" id="entry">
        <form class="sticky-top" id="form">
          <p>Enter a number below and Mr. Beep Boop will give you a result!</p>
          <div class="entry-block">
            <input required id="userNumber" type="number">
            <label for="number">Number</label><br>
            <input type="checkbox" name="advanced" id="advanced">
            <label for="advanced">Enable advanced features?</label>
            <div class="advanced">
              <input type="text" id="text1">
              <label for="text1">Text 1</label>
              <input type="text" id="text2">
              <label for="text2">Text 2</label>
              <input type="text" id="text3">
              <label for="text3">Text 3</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-8" id="result">
        <h2>Your result is:</h2>
        <p id="output"></p>
      </div>
    </div>
  </div>
</body>

</html>
